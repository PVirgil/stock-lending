<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You — Stock Lending Inquiry</title>
  <meta name="description" content="Confirmation page for your stock lending inquiry." />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html{scroll-behavior:smooth}
    body{font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial}
  </style>
</head>
<body class="bg-slate-950 text-slate-100">
  <header class="sticky top-0 z-40 border-b border-white/10 bg-slate-950/75 backdrop-blur">
    <div class="mx-auto max-w-6xl px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <a href="/" class="flex items-center gap-3">
        <div class="h-9 w-9 rounded-xl bg-cyan-500/15 ring-1 ring-cyan-400/30 grid place-items-center text-cyan-300 font-black">PV</div>
        <div class="leading-tight">
          <div class="text-xs text-slate-300">Equity Lending</div>
          <div class="text-sm font-semibold">Stock Offers </div>
        </div>
      </a>
    </div>
  </header>

  <main class="mx-auto max-w-3xl px-4 sm:px-6 lg:px-8 py-16">
    <div class="rounded-2xl border border-white/10 bg-white/5 p-8">
      <h1 class="text-3xl font-extrabold">Thank you!</h1>
      <p class="mt-3 text-slate-300">Your inquiry was received. We’ll reply to your email soon.</p>
      <p class="mt-2 text-xs text-slate-500">If you don’t see a confirmation within a few minutes, check your spam folder.</p>
      <a href="/" class="mt-6 inline-block rounded-xl border border-white/15 px-5 py-2 hover:bg-white/5">Back to site</a>
    </div>
  </main>

  <footer class="border-t border-white/10 py-8">
    <div class="mx-auto max-w-6xl px-4 sm:px-6 lg:px-8 flex items-center justify-between">
      <p class="text-sm text-slate-400">© <span id="year"></span> Payton Virgil</p>
      <p class="text-xs text-slate-500">Estimates only; not financial advice.</p>
    </div>
  </footer>

  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
